<div class="container mt-6 mb-6">
    <h1 class="title is-3">{{ page.title }}</h1>
    <p>{{ page.content }}</p>

    {% assign subposts = site.practice | where: "parent", page.slug %}
    <p>🔍 subposts 개수: {{ subposts | size }}</p> 
    
    <div class="columns is-multiline">
        {% for post in subposts %}
        <div class="column is-one-third">
            <div class="card">
                <div class="card-content">
                    <p class="title is-5"><a href="{{ post.url }}">{{ post.title }}</a></p>
                    <p class="subtitle is-6">{{ post.date | date: "%Y-%m-%d" }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
